{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-calendar-alt"></i> Your Reservations</h1>
    <div class="list-group">
        {% for reservation in reservations %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'reservation_detail' reservation.pk %}" class="text-decoration-none text-dark">
                    <div>
                        <h5><i class="fas fa-clinic-medical"></i> {{ reservation.clinic.name }}</h5>
                        <p class="mb-0"><i class="fas fa-user-md"></i> {{ reservation.doctor.full_name }} - <i class="fas fa-calendar-day"></i> {{ reservation.date }} <i class="fas fa-clock"></i> {{ reservation.time_slot }}</p>
                    </div>
                </a>
                <a href="{% url 'reservation_cancel' reservation.pk %}" class="btn btn-danger"><i class="fas fa-times"></i> Cancel</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
