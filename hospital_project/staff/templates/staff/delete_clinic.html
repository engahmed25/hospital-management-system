{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Clinic</h1>
    <p>Are you sure you want to delete the clinic "{{ clinic.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
